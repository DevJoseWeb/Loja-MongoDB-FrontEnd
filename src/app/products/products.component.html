<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>add_shopping_cart</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>build</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>credit_card</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>find_in_page</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>android</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>fingerprint</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>gavel</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/product-add']">
      <mat-icon>add</mat-icon>
    </a>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="descricao" matSortDisableClear
      matSortDirection="asc">

      <!-- Produto Descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Produto Descricao</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <!-- Produto Preco Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Produto Preco</th>
        <td mat-cell *matCellDef="let row">$ {{row.preco}}</td>
      </ng-container>

      <!-- Produto peso Column -->
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef>Produto Peso</th>
        <td mat-cell *matCellDef="let row">{{row.peso}} KG</td>
      </ng-container>

      <!-- Produto cor Column -->
      <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef>Produto cor</th>
        <td mat-cell *matCellDef="let row">{{row.cor.nome}}</td>
      </ng-container>

      <!-- Produto marca Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Produto marca</th>
        <td mat-cell *matCellDef="let row">{{row.marca.descricao}}</td>
      </ng-container>

        <!-- Produto grupo Column -->
        <ng-container matColumnDef="grupo">
            <th mat-header-cell *matHeaderCellDef>Produto grupo</th>
            <td mat-cell *matCellDef="let row">{{row.grupo.descricao}}</td>
          </ng-container>

        <!-- Produto status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Produto status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
          </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row._id]"></tr>
    </table>
  </div>
</div>
