<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/products']">
      <mat-icon>list</mat-icon></a>
  </div>

  <mat-card class="example-card">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Descricao do Produto" formControlName="descricao"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('descricao').valid && productForm.get('descricao').touched">Produto Descricao</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Valor do Produto" formControlName="valor"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('valor').valid && productForm.get('valor').touched">Produto Valorn</span>
        </mat-error>
      </mat-form-field>
      <!-- <mat-form-field class="example-full-width">
        <input matInput placeholder="Product Price" formControlName="prod_price"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('prod_price').valid && productForm.get('prod_price').touched">Please enter Product Price</span>
        </mat-error>
      </mat-form-field> -->
      <div class="button-row">
        <button type="submit" [disabled]="!productForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
